<head>
    <link rel="stylesheet" href="style.css">
    <script src="tes.js"></script>
</head>
<body>
    <div class="content">
        <div class="tr-box">
            <p class="Title"> MORSE CODE </p>
            <p class="description"> Put your text to convert it into Morse Code</p>
            <div class="input-div">
                <!-- <div class="bordleft"></div> -->
                <input type="text" name="" id="text" class="input" placeholder="Put your Text or Morse code here">
                <!-- <div class="bordright"></div> -->
            </div>
            <div class="button-cont">
                <button class="txt-to-morse">Text to Morse</button>
                <button class="morse-to-txt">Morse to Text</button>
            </div>
            <p class="output-place">Output</p>
            <div class="output-div">
                <p class="out"></p>
            </div>
        </div>
    </div>
    
    <div class="upper"></div>
    <div class="bottom"></div>
</body>
